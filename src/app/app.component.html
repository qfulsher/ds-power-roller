<nav>
    <ul>
        <li><strong>Power Rolls!</strong></li>
    </ul>
    <ul>
        <li>
            <a (click)="toggleTheme()" href="javascript:;">Toggle Theme</a>
        </li>
    </ul>
</nav>

<div class="content">
    <div>
        <details>
            <summary>Characteristics</summary>
            <form [formGroup]="characteristicsForm">
                <fieldset>
                    <label for="might">Might</label>
                    <input formControlName="might" id="might" name="might" type="number" min="-5" max="5" />
                    <label for="agility">Agility</label>
                    <input formControlName="agility" id="agility" name="agility" type="number" min="-5" max="5" />
                    <label for="reason">Reason</label>
                    <input formControlName="reason" id="reason" name="reason" type="number" min="-5" max="5" />
                    <label for="intuition">Intuition</label>
                    <input formControlName="intuition" id="intuition" name="intuition" type="number" min="-5" max="5" />
                    <label for="presence">Presence</label>
                    <input formControlName="presence" id="presence" name="presence" type="number" min="-5" max="5" />
                </fieldset>
            </form>
        </details>
    
        <form (submit)="onSubmit($event)" [formGroup]="rollOptionsForm">
            <hr />
            <fieldset>
                <legend>Power Roll Options</legend>
                <label for="characteristic">Characteristic</label>
                <select formControlName="characteristic" id="characteristic" name="characteristic">
                    <option value="none"></option>
                    <option value="might">Might</option>
                    <option value="agility">Agility</option>
                    <option value="reason">Reason</option>
                    <option value="intuition">Intuition</option>
                    <option value="presence">Presence</option>
                </select>
                <div class="modifiers">
                    <label>Edges</label>
                    <!-- TODO: Icon of a razor -->
                    <div (click)="toggleEdge(1)" [ngClass]="{selected: rollOptionsForm.value.numEdges! >= 1}" class="edge">e</div>
                    <div (click)="toggleEdge(2)" [ngClass]="{selected: rollOptionsForm.value.numEdges! === 2}"class="edge">e</div>
                </div>
                <div class="modifiers">
                    <label>Banes</label>
                    <!-- TODO: Icon of a drop of blood -->
                    <div (click)="toggleBane(1)" [ngClass]="{selected: rollOptionsForm.value.numBanes! >= 1}"class="bane">b</div>
                    <div (click)="toggleBane(2)" [ngClass]="{selected: rollOptionsForm.value.numBanes! === 2}"class="bane">b</div>
                </div>
            </fieldset>
            <button type="submit">Roll!</button>
        </form>    
    </div>
    <div class="dice-box">
    </div>
</div>
<router-outlet />
